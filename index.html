---
layout: default
---

<style>
  .login {
    max-width: 500px;
    width: 100%;
    margin: 0 auto;
    text-align: center;
    color: #FFFFFF;
  }

  .login-center {
    font-size: 5em;
    font-family: 'Montserrat';
    margin-top: 75px;
    color: #FFFFFF;
    padding-bottom: 100px;
  }

  .login-action {
    display: inline-block;
  }

  .login-action button {
    height: 50px;
    width: 200px;
  }

  .error {
    margin-top: 20px;
    margin-bottom: 50px;
    text-align: center;
    font-size: 3em;
  }
</style>

<!-- Begin page -->
<div id="wrapper">
  <div class='login'>
    <h1 class='login-center'>HackNova</h1>

    <div class='error'></div>

    <div class='login-action'>
      <button class='btn btn-success' onclick='login()'>Login With MyMLH</button>
    </div>
  </div>
</div>

<script type="text/javascript">
  function login() {
    window.location.href = 'https://my.mlh.io/oauth/authorize?client_id={{ site.mymlh.client_id }}&redirect_uri={{ site.mymlh.redirect_uri }}&response_type=token'
  }

  function gup( name, url ) {
    if (!url) url = location.href;
    name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
    var regexS = "[\\?&]"+name+"=([^&#]*)";
    var regex = new RegExp( regexS );
    var results = regex.exec( url );
    return results == null ? null : results[1];
  }

  window.onload = function() {
    var error = gup('error');
    if(error && error !== "") {
      error = decodeURIComponent(error);
      error = error.replace(/\"/g, '')
      $('.error').html(error);

      $('.login-action').hide();
    }
  }
</script>
