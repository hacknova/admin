<script type="text/javascript">
  function login() {
    window.location.href = 'https://my.mlh.io/oauth/authorize?client_id=323d117b0383c5d2acb767e90336a053f82963c226b7714d77fb4085cc36be32&redirect_uri=http://127.0.0.1:4000/authorize.html&response_type=token'
  }

  function gup( name, url ) {
    if (!url) url = location.href;
    name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
    var regexS = "[\\?&]"+name+"=([^&#]*)";
    var regex = new RegExp( regexS );
    var results = regex.exec( url );
    return results == null ? null : results[1];
  }

  window.onload = function() {
    var error = gup('error');
    if(error && error !== "") {
      error = decodeURIComponent(error);
      error = error.replace(/\"/g, '')
      $('.error').html(error);

      $('.login-action').hide();
    }
  }
</script>
